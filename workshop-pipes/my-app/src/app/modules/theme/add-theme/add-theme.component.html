
    <div class="container">
        <div class="new-theme-border">
            <div class="header-background">
                <span>New Theme</span>
            </div>


            <form #form="ngForm" (ngSubmit)="addTheme(form)" >
                <div class="new-theme-title">
                    <label for="themeName">Title <span class="red">*</span></label>
                    <input #inputThemeName="ngModel"
                           ngModel
                           type="text" 
                           name="themeName" 
                           id="themeName"
                           required
                           minlength="5"
                           [class.invalid]="inputThemeName?.invalid && (inputThemeName?.touched || inputThemeName?.dirty)">
                    
                           <ng-container *ngIf="inputThemeName?.touched">

                               <p class="error" *ngIf="inputThemeName.errors?.['required']">
                                   Theme name is required.
                               </p>
                               <p class="error" *ngIf="inputThemeName.errors?.['minlength']">
                                   Theme name must be at least {{ inputThemeName.errors?.['minlength'].requiredLength }} characters long.
                               </p>

                           </ng-container>

                </div>
                <div class="new-theme-content">
                    <label for="postText">Post <span class="red">*</span></label>
                    <textarea #inputPostText="ngModel"
                              ngModel
                              type="text" 
                              name="postText" 
                              id="postText" 
                              rows="8" 
                              required
                              minlength="10"
                              [class.invalid]="inputPostText?.invalid && (inputPostText?.touched || inputPostText.dirty)">
                    </textarea>
                    <ng-container *ngIf="inputPostText?.touched">

                        <p class="error" *ngIf="inputPostText.errors?.['required']">
                            The field with your post is required.
                        </p>
                        <p class="error" *ngIf="inputPostText.errors?.['minlength']">
                            Post must be at least {{inputPostText.errors?.['minlength'].requiredLength}} characters long.
                        </p>

                    </ng-container>

                </div>
                <div class="new-theme-buttons">
                    <button class="cancel">Cancel</button>
                    <button class="public" (click)="addTheme(form)">Post</button>
                </div>

            </form>
        </div>
    </div>
