<aside>
    <div *ngIf="isLoading">
        <app-loader/>
    </div>
    <div class="aside" *ngIf="!isLoading">
        <h2  class="title">Recent posts</h2>
        <div>
            <div *ngFor="let post of posts" class="aside-theme">
                
                <app-post-item [post-input]="post"/>
            </div>
        </div>
    </div>
</aside>
