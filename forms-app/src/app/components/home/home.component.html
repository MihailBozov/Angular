<h1 appHighlight>Hello Angular Directives</h1>
<p appHighlight>Lorem ipsum, dolor sit amet?</p>
<hr />

<button (click)="toggle()">Toggle</button>

<!-- Custom directives -->

<div *appMyStructuralDirective="isShown">Structural Directive</div>

<!-- <ng-template > Is mainly used with structural directives to define template logic that is conditionally rendered  -->

<ng-template
  [appMyStructuralDirective]="isShown"
  let-testVariable="myCustomValue"
  let-number="num"
  #directiveRef="appMyStructuralDirective">
  
  Structural Directive Usage 2
  <br /><br />
  <div>The value of my custom variable is: {{ testVariable }}</div>
  <div>number: {{ number }}</div>
  
  
</ng-template>

<button (click)="simpleClick(directiveRef)">Simple Click</button>

<hr>

<!-- <ng-template> is not shown and is not loaded unless the condition is true -->
<ng-template #dinamicTemplate>
    <p>This is dinamic content</p>
</ng-template>

<ng-template ngIf="true">
    <ng-container *ngTemplateOutlet="dinamicTemplate"></ng-container>  
</ng-template>


<hr>
<!-- <ng-container> serves to make logical grouping and it doesn't add additional node to the dom -->
<ng-container>
    <p>Some content</p>
    <p>Some additional content</p>
</ng-container>
