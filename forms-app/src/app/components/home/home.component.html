<h1 appHighlight>Hello Angular Directives</h1>
<p appHighlight>Lorem ipsum, dolor sit amet?</p>
<hr>

<button (click)="toggle()">Toggle</button>

<!-- Custom directives -->
 
<div *appMyStructuralDirective="isShown"> Structural Directive </div>

 <!-- <ng-template > Is mainly used with structural directives to define template logic that is conditionally rendered  -->

<ng-template [appMyStructuralDirective]="isShown" let-testVariable="myCustomValue">
    Structural Directive Usage 2
    
    <div>The value of my custom variable is  {{ testVariable }}</div>
</ng-template>
