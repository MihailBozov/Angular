<h1 class="title">Login</h1>


<!-- Template driven approach -->
<form #loginForm="ngForm" (ngSubmit)="formSubmitHandler(loginForm)" class="form-unit">
    <div class="form-group">
        <label for="email-login"></label>
        <input ngModel type="text" id="email-login" name="email" placeholder="Email">
    </div>
    
    <div class="form-group">
        <label for="password-login"></label>
        <input ngModel type="password" name="password" placeholder="Password">
    </div>
    
    <button>Login</button>
</form>
